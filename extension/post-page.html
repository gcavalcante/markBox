    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span4">
                <ul class="nav nav-pills nav-stacked" id="groups">

                <div>
                    <p><textarea rows="20" id="txt_message" style="width: 100%"></textarea></p>
                </div>

                <div>

        </div>

  </div>
